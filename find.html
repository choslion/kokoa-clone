<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - kokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="clock"></span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <div class="screen-header__dot"></div> 
        </div>
    </header>
    <main class="main-screen">
     <div class="find-icons">
        <div class="find-icons__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span></div>
        <div class="find-icons__icon">
            <i class="fas fa-address-book"></i>
            <span>Add by Contacts</span></div>
        <div class="find-icons__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span></div>
        <div class="find-icons__icon">
            <i class="fas fa-envelope"></i>
            <span>Invite</span></div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
    </div>
        <div class="open-post">
            <div class="open-post__header">
                <h4 class="open-post__title">Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
         <div class="open-post__numtwo">
            <div class="open-post__column">
                <h5 class="open-post__name">#BTS</h5>
                <h6 class="open-post__hashtag">#bts#army#friends</h6>
                <img src="screenshots/taeg.jpg" alt="Taets">
                <span class="open-post__members">802 members</span> | <span class="open-post__active-name">Active</span>
            </div>
            <div class="open-post__column">
               <div class="open-post__photo">
                <img src="screenshots/taeg.jpg" alt="Taets">
                <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i><span>326</span>
                </div>
                </div>
               </div>
                </div>
            </div>
    </div>
    </main>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fab fa-rocketchat fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
        <script src="js/clock.js"></script>
</body>
</html>
