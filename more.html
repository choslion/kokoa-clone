<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="clock"></span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <div class="screen-header__dot"></div>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar user-component__avatar--xl" src="screenshots/human.jpg" alt="avartar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Eddy</h4>
            <h5 class="user-component__subtitle">+082 010-4755-6005<i class="fas fa-burn"></i></h5>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <i class="fas fa-inbox fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-calendar-alt"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-chalkboard"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-grin-squint"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-affiliatetheme"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row__second">
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-opencart"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-adversal"></i>
          <span>Advertise</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-apple-pay"></i>
          <span>Apple pay</span>
        </div>
      </div>
      <div class="more-suggestions">
        <span class="more-suggestions__title">Suggestions</span>
      </div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__img">
            <i class="fab fa-instagram fa-3x"></i>
          </div>
          <span class="more-suggestions__title">Instagram</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__img">
            <i class="fab fa-internet-explorer fa-3x"></i>
          </div>
          <span class="more-suggestions__title">Internet</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__img">
            <i class="fas fa-hotdog fa-3x"></i>
          </div>
          <span class="more-suggestions__title">Hotdog</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__img">
            <i class="fas fa-hiking fa-3x"></i>
          </div>
          <span class="more-suggestions__title">Hiking</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fab fa-rocketchat fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
