<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - kokoaTalk</title>
</head>
<body class="chat-body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__title">검은심장</span>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    <a class="chat-display">
        <span class="chat-display__title">Friday June 3, 2022</span>
    </a>
    <main class="main-screen">
        <div class="message-row">
            <img src="screenshots/taeg.jpg">
            <div class="message-row__content">
                <span class="message-row__author">검은심장</span>
            <div class="message-row__info">
                <span class="message-row__bubble">형 언제와요 죽통 갈기기 전에 얼른와요</span>
                <span class="message-row__time">06:03</span>
            </div>
        </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__info">
                <span class="message-row__time">06:04</span>
                <span class="message-row__bubble">미안해 태건아 .. 빨리갈게</span>
                
            </div>
        </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
