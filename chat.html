<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - kokoaTalk</title>
  </head>
  <body class="chat-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="clock"></span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">박순옥 강사님</span>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <a class="chat-display">
      <span class="chat-display__title">Friday June 3, 2022</span>
    </a>
    <main class="main-screen">
      <div class="message-row">
        <img src="screenshots/festival.jpg" />
        <div class="message-row__content">
          <span class="message-row__author">박순옥 강사님</span>
          <div class="message-row__info">
            <span class="message-row__bubble">승혁씨 취직 축하해요🎁🎁</span>
            <span class="message-row__time">06:03</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__info">
          <span class="message-row__time">06:04</span>
          <span class="message-row__bubble">감사합니다! 열심히 해서 찾아뵙겠습니다!</span>
        </div>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
